[[redirects]]
  from = "/*"
  to = "/"
  status = 200

[build]
  ignore = "git log -1 --pretty=%B | grep dependabot"

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains"
    Content-Security-Policy = "img-src 'self'; frame-ancestors 'self';"
